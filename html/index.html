<!DOCTYPE HTML>
<html>

<head>
    <title>SoundBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: white;
            margin: 10px 0 0 0;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #143642;
            margin: 0 0 10px 0;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 10px 0;
            text-align: left;
        }

        .topnav {
            overflow: hidden;
            background-color: #143642;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 75px;

            &>div>svg {
                padding-right: 5px;
                position: relative;
                top: 3px;
            }
        }

        #json_status {
            font-size: 1rem;
            color: #fff;
        }

        body {
            margin: 0;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 70px;
        }

        .card {
            background-color: #F8F7F9;
            ;
            box-shadow: 2px 2px 12px 1px rgba(140, 140, 140, .5);
            padding: 20px;
            margin: 30px;
            border-radius: 5px;

            &.hidden {
                display: none;
            }

            .dropzone {
                padding: 3px;
                outline: dashed 3px #ccc;
                transition: .1s linear;

                &.hover {
                    cursor: pointer;
                    outline: dashed 5px #0f8b8d;
                    border-radius: 10px;
                    background-color: #f0f0f0;
                }
            }
        }

        .button {
            padding: 8px 46px;
            font-size: 16px;
            text-align: center;
            outline: none;
            color: #fff;
            background-color: #0f8b8d;
            border: none;
            border-radius: 5px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            margin: 5px 0 0 5px;

            &:hover {
                background-color: #13adb0
            }

            &:active {
                background-color: #0f8b8d;
                box-shadow: 2 2px #CDCDCD;
            }

            &.small {
                padding: 2px 10px;
                font-size: 12px;
            }

            &.red {
                background-color: #d9534f;
            }
        }



        input[type=file] {
            display: none;
        }



        .row {
            text-align: left;
            border-left: 3px solid #ccc;
            padding: 2px 0 2px 5px;

        }

        label {
            margin-bottom: 2px;
            font-weight: bold;
            display: block;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
            display: block;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: block;
            z-index: 2;

            &.error,
            &.success {
                & .icon {
                    width: 50px;

                    position: absolute;
                    width: 64px;

                    margin: 8px;

        }




        .table {
            display: table;
            width: 100%;
            text-align: center;


            &>div {
                display: table-row;
            }

            &>div>div {
                display: table-cell;
            }

            &>div>div:first-child {
                font-weight: bold;
                text-align: left;
            }

            &>div>div:last-child {
                text-align: right;

            }
        }

        footer {

            a,
            a:visited {
                color: #7a7a7a;
            }

            a:hover {
                text-decoration: none;
            }
        }

    <div class="content">
        <div class="card">
            <h2>System</h2>
            <div id="json_sysinfo"></div>
        </div>
        <div class="card withoutlogin">
            <h2>Login</h2>
            <form action="/auth" id="login">
                <div class="row">
                    <label for="username">Username</label>
                    <input type="text" name="username" autocomplete="off" placeholder="Username">
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" name="password" autocomplete="off" placeholder="Password">
                </div>
                <input type="button" data-cmd="login" class="button" value='Login'>
            </form>
        </div>
        <div class="card needlogin hidden">
            <h2>Volume</h2>
            <input type="range" id="json_cur_volume" name="volume" min="0" max="21" step="1" value="0">
            <h2>Balance</h2>
            <input type="range" id="json_cur_balance" name="balance" min="-16" max="16" step="1" value="0">
        </div>
        <div class="card needlogin hidden">
            <h2>Filesystem (external)</h2>
            <p>
            <div id="json_fs_info"></div>
            </p>
            <div id="json_fs" class="dropzone"></div>
            <p>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <input type="file" name="data" id="fileupload" required />
                <input type="button" class="button" value="Upload"
                    onclick="document.getElementById('fileupload').click();" />
                <input type="submit" class="button" name="upload" value="Upload" style="display:none;"
                    title="Upload File">
            </form>
            </p>
        </div>
        <div class="card needlogin hidden">
            <h2>Text-to-Speech</h2>
            <p>
                <label for="tts_text">Text</label>
                <input type="text" name="tts_text" id="json_tts_text" autocomplete="off" placeholder="Text to speak">
                <select id="json_tts_lang">
                    <option value="de">German</option>
                    <option value="en">English</option>
                </select>
            </p>
            <p>
                <button class="button" data-cmd="tts">Speak</button>
            </p>
        </div>
        <div class="card needlogin hidden">
            <h2>Maintenance</h2>
            <p><button class="button confirm showPopup" data-cmd="cmd" data-value="reboot">Reboot</button></p>
            <p><button class="button confirm showPopup" data-cmd="cmd" data-value="reset">Reset Settings</button></p>
            <p>
            <form method='POST' action='/update' enctype='multipart/form-data'>
                <input type='file' name='update' id='fwupdate' required>

    <script>
        var modalPopup = false;
        const cookiename = "overwrite-host";
        let host = window.location.host;
        if (document.cookie.split(';').filter((item) => item.trim().startsWith(cookiename + '=')).length) {
            host = document.cookie.split(';').find(c => c.trim().startsWith(cookiename + '=')).split('=')[1];
            // replace url in form action with new host
            document.querySelectorAll('form').forEach((form) => {
                form.action = form.action.replace(window.location.host, host);
            });
        }
        const base_url = `http://${host}`;
        const gateway = `ws://${host}/ws`;
        let websocket;
        const noReconnect = false;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            initWebSocket();
            initButtons();
            initPostHook();
        });

        function initWebSocket() {
            console.log('Trying to open a WebSocket connection...');
            websocket = new WebSocket(gateway);
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
            websocket.onmessage = onMessage;
        }
        function onOpen(event) {
            console.log('Connection opened');
            if (!preAuth()) {
                getData();
            }
        }
        function onClose(event) {
            console.log('Connection closed');
            if (!noReconnect) {
                setTimeout(initWebSocket, 5000);
            }
        }
        function onMessage(event) {
            const response = JSON.parse(event.data);
            if (processResponse(response)) {
                hidePopup();
            }
        }

        function preAuth() {
            console.log('Checking for auth cookie');
            // check if auth cookie is set
            if (document.cookie.split(';').filter((item) => item.trim().startsWith('auth=')).length) {
                // get auth cookie via regex to keep the value includig = sign
                const auth = document.cookie.match(/auth=([^;]+)/)[1];
                login(auth, true);
                return true;
            } else {
                return false;
            }
        }

        function logout() {
            console.log('Logging out');
            clearAuthCookie();
            document.querySelector('.card.withoutlogin').classList.remove('hidden');
            websocket.send('{"logout": true}');
            hidePopup();
        }

        function clearAuthCookie() {
            document.cookie = 'auth=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.querySelectorAll('.card.needlogin').forEach((card) => {
                card.classList.add('hidden');
            });
        }

        function login(base64, preauth = false) {

            var xhr = new XMLHttpRequest();
            // Login action url
            var action = document.querySelector("#login").action;
            xhr.open('GET', action, true);
            xhr.setRequestHeader('Authorization', `Basic ${base64}`);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Login successful");
                    // set auth cookie for future requests (session cookie)
                    document.cookie = `auth=${base64}`;
                    // open websocket
                    websocket.send(`{"login": "${base64}"}`);
                    // show all hidden cards
                    var cards = document.querySelectorAll('.card.needlogin');
                    for (let i = 0; i < cards.length; i++) {
                        cards[i].classList.remove('hidden');
                    }
                    // hide login card
                    document.querySelector('.card.withoutlogin').classList.add('hidden');


                    // get initial data
                    getData();

                } else if (xhr.readyState === 4 && xhr.status === 401) {
                    clearAuthCookie();
                    if (!preauth) {
                        showPopupMessage('Login failed', {style: 'error', close: true, modal: true });
                    } else {
                        hidePopup();
                    }

                }
            };
            xhr.send();
        }

        function initButtons() {
            var btns = document.getElementsByClassName('card');
            for (let i = 0; i < btns.length; i++) {
                btns[i].addEventListener('click', (event) => {
                    if (event.target.classList.contains('button')) {
                        const cmd = event.target.getAttribute('data-cmd');
                        const value = event.target.getAttribute("data-value")

                        console.log(`Button clicked: '${cmd}' with value '${value}'`);

                        // skip if no command is set
                        if (cmd == null) {
                            return;
                        }

                        let dosend = true;
                        if (event.target.classList.contains('confirm')) {
                            dosend = confirm('Are you sure?');
                        }
                        if (dosend) {
                            if (event.target.classList.contains('showPopup')) {
                                showPopupMessage();
                            }
                            switch (cmd) {
                                case 'login':
                                    var form = document.querySelector('#login');

                                    // do basic auth with username and password
                                    var username = form.elements['username'].value;
                                    var password = form.elements['password'].value;
                                    var base64 = btoa(unescape(encodeURIComponent(`${username}:${password}`)));

                                    login(base64);


                                    break;
                                case 'logout':
                                    logout();
                                    break;
                                case 'settingssave':
                                    var form = document.getElementById('settings');
                                    var data = { settings: {}, reboot: true };
                                    // Loop through all input elements in the form
                                    for (let i = 0; i < form.elements.length; i++) {
                                        const element = form.elements[i];

                                        // Check if the element is an input
                                        if (element.tagName === 'INPUT' && (element.type === 'text' || element.type === 'password')) {
                                            // Add key-value pair to the array
                                            data.settings[element.name] = element.value;
                                        }
                                    }

                                    var json = JSON.stringify(data);
                                    console.log(json);
                                    modalPopup = true;
                                    websocket.send(json);
                                    break;
                                case 'tts':
                                    websocket.send(`{"tts": "${document.getElementById("json_tts_text").value}", "lang": "${document.getElementById('json_tts_lang').value}"}`);
                                    break;
                                default:
                                    websocket.send(`{"${cmd}": "${value}"}`);
                                    break;
                            }
                        }
                    } else if (event.target.type === 'checkbox' && event.target.classList.contains('group')) {
                        const { name } = event.target;
                        var checkboxes = document.querySelectorAll(`input[name="${name}"]`);
                        for (var i = 0; i < checkboxes.length; i++) {
                            if (checkboxes[i] !== event.target) {
                                checkboxes[i].checked = false;
                            }
                        }
                    }
                });
            }
            const dropZone = document.getElementById('json_fs');

            dropZone.addEventListener('dragstart', (e) => {
                e.dataTransfer.effectAllowed = 'copy';
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('hover');
                e.dataTransfer.dropEffect = 'copy';
            });

            // Remove highlight when the file is dragged out or dropped
            dropZone.addEventListener('dragleave', (e) => {
                dropZone.classList.remove('hover');
                e.dataTransfer.dropEffect = 'none';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('hover');

                const files = e.dataTransfer.files;
                if (files.length > 1) {
                    alert('Please only drop one file at a time.');
                    return;
                } else {
                    document.getElementById('fileupload').files = files;
                    document.getElementById('fileupload').dispatchEvent(new Event('change'));
                }
            });


            document.querySelectorAll('input[type="range"]').forEach((slider) => {
                slider.addEventListener('input', (event) => {
                    // console.log(event.target);
                    const { name, value } = event.target;
                    websocket.send(`{${name}: ${value}}`);
                });
            });

            document.querySelectorAll('.popup .close button').forEach((btn) => {
                btn.addEventListener('click', () => {
                    modalPopup = false;
                    hidePopup();
                });
            });

            // react on enter key in login form
            document.querySelectorAll('#login input').forEach((input) => {
                input.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        document.querySelector('#login .button').click();
                    }
                });
            });
        }

        function initPostHook() {
            const elements = document.querySelectorAll("input[type='file']");
            for (let i = 0; i < elements.length; i++) {
                elements[i].addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    // console.log(event.target)

                    if (!file) {
                        alert('Please select a file to upload.');
                        return;
                    }

                    // check file extension
                    if (event.target.id === 'fwupdate') {
                        const allowedExtensions = ['bin'];
                        const fileExtension = file.name.split('.').pop();
                        if (!allowedExtensions.includes(fileExtension)) {
                            alert('Invalid file type. Please select a valid firmware file.');
                            return;
                        }
                    } else {
                        const allowedExtensions = ['mp3', 'wav', 'ogg', 'flac'];
                        const fileExtension = file.name.split('.').pop();
                        if (!allowedExtensions.includes(fileExtension)) {
                            alert('Invalid file type. Please select a valid audio file.');
                            return;
                        }
                    }

                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', event.target.closest('form').getAttribute('action'), true);

                    // Authentication header
                    const auth = document.cookie.match(/auth=([^;]+)/)[1];
                    xhr.setRequestHeader('Authorization', `Basic ${auth}`);

                    xhr.upload.onprogress = function (e) {
                        if (e.lengthComputable) {
                            const percentComplete = (e.loaded / e.total) * 100;
                            // console.log(`Upload Progress: ${Math.round(percentComplete)}%`);
                            showPopupMessage(`Upload progress: ${Math.round(percentComplete)}%`, {modal: true});

                            if (percentComplete >= 100 && event.target.id === 'fwupdate') {
                                showPopupMessage('Flashing firmware...', { modal: true });
                            }
                        }
                    };

                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            const response = JSON.parse(xhr.responseText);
                            let prefix = "Upload ";
                            if (event.target.id === 'fwupdate') {
                                prefix = "Flashing ";
                            }
                            if (response.success !== undefined) {
                                if (response.success) {
                                    if (response.refresh !== undefined) {
                                        showPopupMessage(`${prefix}complete, rebooting...`, {modal: true});
                                        // reload page
                                        setTimeout(() => {
                                            window.location.reload(true);
                                        }, response.refresh * 1000);
                                    } else {
                                        showPopupMessage(`${prefix}complete`, {modal: false});
                                        getData();
                                    }
                                } else {
                                    showPopupMessage(`${prefix}failed`, { style: 'error' });
                                }
                            } else {
                                showPopupMessage(`${prefix}failed`, { style: 'error' });
                            }
                        }
                    };

                    const formData = new FormData();
                    formData.append('file', file);
                    showPopupMessage();
                    modalPopup = true;
                    xhr.send(formData);
                });
            }
        }

        function showPopupMessage(msg = "Loading...", {style = "loading", close = false, modal = false } = {}) {
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('.popup').style.display = 'block';
            document.querySelector('.popup .msg').innerHTML = msg;
            switch (style) {
                case 'loading':
                    document.querySelector('.popup .lds-ring').style.display = 'inline-block';
                    document.querySelector('.popup').classList.remove('error');
                    document.querySelector('.popup').classList.remove('success');
                    break;
                case 'success':
                    document.querySelector('.popup .lds-ring').style.display = 'none';
                    document.querySelector('.popup').classList.add('success');
                    document.querySelector('.popup').classList.remove('error');
                    close = true;
                    modal = true;
                    break;
                case 'error':
                    document.querySelector('.popup .lds-ring').style.display = 'none';
                    document.querySelector('.popup').classList.add('error');
                    document.querySelector('.popup').classList.remove('success');
                    close = true;
                    modal = true;
                    break;
            }
            if (close) {
                document.querySelector('.popup .close').style.display = 'block';
                document.querySelector('.popup .lds-ring').style.display = 'none';
            } else {
                document.querySelector('.popup .close').style.display = 'none';
            }
            if (modal) {
                modalPopup = true;
            } else {
                modalPopup = false;
            }
        }

        function hidePopup() {
            if (!modalPopup) {
                document.querySelector('.overlay').style.display = 'none';
                document.querySelector('.popup').style.display = 'none';
            }
        }

        function getData() {
            showPopupMessage();
            websocket.send('{"getData": true}');
        }

        function processResponse(response) {
            var hideloader = false;
            var html = '';
            for (const key in response) {
                if (response.hasOwnProperty(key)) {
                    if (key === 'popup') {
                        msg = response[key];
                        icon = 'loading';

                        if(response["icon"] !== undefined) {
                            icon = response["icon"];
                            if (icon === 'error') {
                                close = true;
                            } else if (icon === 'success') {
                                close = true;
                            }
                        } 
                        showPopupMessage(msg, {style: icon });
                        continue;
                    }
                    if (key === 'refresh') {
                        if (response[key] > 0) {
                            setTimeout(() => {
                                window.location.reload(true);
                            }, response[key] * 1000);
                            break;
                        }
                    }

                    const elementId = `json_${key}`;
                    const element = document.getElementById(elementId);
                    // console.log("Processing " + key, response[key])
                    switch (key) {
                        case 'fs':
                            hideloader = true;

                            // file list
                            html = '<div class="table">';
                            for (let i = 0; i < response[key].length; i++) {
                                if (i == 0) {
                                    html += '<div>';
                                    html += '<div>Name</div>';
                                    html += '<div>Size</div>';
                                    html += '<div>Actions</div>';
                                    html += '</div>';
                                }
                                html += '<div>';
                                html += `<div>${response[key][i].name}</div>`;
                                html += `<div>${formatBytes(response[key][i].size)}</div>`;
                                html += '<div>';
                                html += `<button class="button small" data-cmd="play" data-value="${response[key][i].name}">Play</button>`;
                                html += `<button class="button small red confirm showPopup" data-cmd="delete" data-value="${response[key][i].name}">Delete</button>`;
                                html += '</div>';
                                html += '</div>';
                            }
                            html += '</div>';
                            element.innerHTML = html;
                            break;

                        case 'sysinfo':
                            hideloader = true;
                            html = '<div class="table">';
                            for (const entry in response[key]) {
                                var value = response[key][entry];
                                switch (entry) {
                                    case 'Free Heap':
                                    case 'Free PSRAM':
                                    case 'Flash Chip Size':
                                        value = formatBytes(value);
                                        break;
                                    case 'CPU Freq.':
                                        value = `${value} MHz`;
                                        break;
                                }
                                html += '<div>';
                                html += `<div>${entry}</div>`;
                                html += `<div>${value}</div>`;
                                html += '</div>';
                            }
                            html += '</div>';
                            element.innerHTML = html;
                            break;
                        default:
                            if (element) {
                                hideloader = true;
                                if (element.tagName === 'DIV' || element.tagName === 'SPAN') {
                                    element.innerText = response[key];
                                } else if (element.tagName === 'INPUT') {
                                    element.value = response[key];
                                }
                            }
                            break;
                    }
                }
            }
            return hideloader;
        }

        function formatBytes(bytes, decimals = 2) {
            bytes = parseInt(bytes);

            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];

            const i = (Math.floor(Math.log(bytes) / Math.log(k)));

            return `${Math.ceil(parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)))} ${sizes[i]}`;
        }
    </script>
